language: cpp

sudo: false

dist: xenial

git:
  depth: 5

notifications:
  email:
    on_success: never
    on_failure: always

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-8
      - lcov

# the install step will take care of deploying a newer cmake version
install:
  # first we create a directory for the CMake binaries
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}
  # we use wget to fetch the cmake binaries
  - travis_retry wget https://github.com/Kitware/CMake/releases/download/v3.15.4/cmake-3.15.4-Linux-x86_64.tar.gz
  - tar -xvf cmake-3.15.4-Linux-x86_64.tar.gz > /dev/null
  - mv cmake-3.15.4-Linux-x86_64 cmake-install
  # add both the top-level directory and the bin directory from the archive
  # to the system PATH. By adding it to the front of the path we hide the
  # preinstalled CMake with our own.
  - PATH=${DEPS_DIR}/cmake-install:${DEPS_DIR}/cmake-install/bin:$PATH
  # don't forget to switch back to the main build directory once you are done
  - cd ${TRAVIS_BUILD_DIR}

script:
  - export CXX=g++-8
  - mkdir -p build && cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Debug -DMART_COMMON_INCLUDE_TESTS=ON -DMART_COMMON_INCLUDE_EXAMPLES=ON -DMART_COMMON_UPLOAD_COVERAGE=On
  - cmake --build .
  - ctest --output-on-failure .
  - make testing_mart-common_coverage && bash <(curl -s https://codecov.io/bash) || true

